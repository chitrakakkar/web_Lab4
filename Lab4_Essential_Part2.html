<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: bisque">
<canvas id="canvas" height="850" width="1300"></canvas>
<img id = "kittens" src="Images/persian-kittens.jpg" style="display: none">
<script>
    var color_list= ["red", "yellow", "green", "blue", "orange", "pink","Aqua","BlueViolet"];
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext("2d");
    window.onload=draw_rectangle();
    window.onload = draw_circles(c);
    window.onload=draw_Lines(c);
    function draw_rectangle()
    {
        var img = document.getElementById("kittens");
        drawNestedRectangles(c, 0, 0, 6, 200, 200, "green");
        drawNestedRectangles(c, 1050, 0, 6, 200, 200, "green");
        function drawNestedRectangles(context, X, Y, NumberOfRectangle, width, height, color)
        {
            context.beginPath();
            context.rect(X, Y, width, height);
            context.fillStyle = "white";
            context.lineWidth = 4;
            context.strokeStyle = color;
            context.stroke();
            for (var i = 0; i < NumberOfRectangle - 1; i++) {
                X = X + 5;
                Y = Y + 5;
                width = width - 10;
                height = height - 10;
                context.beginPath();
                context.rect(X, Y, width, height);
                context.fill();
                context.lineWidth = 4;
                context.strokeStyle = color;
                context.stroke();
            }
            context.fillStyle = color;
            context.drawImage(img, X + 50, Y + 50);
            context.font="20px Georgia";
            context.fillText("My Nested Canvas Drawings", 500,20);
            context.fillRect(490, 25,270, 2);

        }

    }
    function draw_circles(context)
    {

        var X= 70;
        var Y = 400;
        context.beginPath();
        context.arc(X, Y,50,0,2*Math.PI);
        context.lineWidth = 12;
        context.strokeStyle = 'yellow';
        context.stroke();
        for (var j=0;j<3;j++)
        {
            for (var i = 0; i < 8; i++) {
                context.beginPath();
                context.arc(X, Y, 50, 0, 2 * Math.PI);
                context.lineWidth = 15;
                context.strokeStyle = color_list[i];
                context.stroke();
                X = X + 50;

            }
        }
    }
    function draw_Lines(context)
    {
        context.lineWidth = 3;
        var x= 0;
        for(var c=0;c<8;c++)
        {
            for(var l=1;l<8;l++)
            {
                for (var y = 600; y < 720; y += 10)
                {
                    context.beginPath();
                    context.strokeStyle = color_list[l];
                    context.moveTo(x+20, y+20);
                    context.lineTo(x + 100, y);
                    context.stroke();
                }
                x=x+20;y=y+100;
            }
        }
    }
</script>
</body>
</html>
