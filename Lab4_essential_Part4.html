<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>

    <style>
        #canvas {
            border: 1px black solid;
        }
    </style>

</head>
<body style="background-color:azure">

<P>Move the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>
<div >
    <p><button id="clear">Clear</button><button id="color">Change Color</button></p>
</div>
<script>
    var color = "red"; //default color for drawing on load. changes when ypu click change color button
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    canvas.addEventListener("mousemove", drawCircle);
    document.getElementById("clear").addEventListener("click", clear_canvas); //optional
    document.getElementById("color").addEventListener("click", getRandomColor); //optional
    function drawCircle()
    {
        // event is a built-in variable, contains the event that triggered this function
        // get the x, y location of the event
        var x = event.offsetX;
        var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers
        //Draw a filled circle centered under the mouse click
        //x, y is the top left corner, so shift up by 7 and left by 9 to center it under the mouse.
        context.beginPath();
        context.arc(x+7,y+9,5,0,2*Math.PI);
        context.lineWidth = 1;
        context.strokeStyle= color;
        context.stroke();
    }
    function clear_canvas()
    {
        context.clearRect(0,0, canvas.width, canvas.height);
    }
    //taken from :-http://stackoverflow.com/questions/1484506/random-color-generator-in-javascript
    function getRandomColor() // lets user get random color
    {
        var letters = '0123456789ABCDEF';
        color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

</script>
</body>
</html>
