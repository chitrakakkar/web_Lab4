<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>

    <style>
        #canvas {
            border: 1px black solid;
        }
    </style>

</head>
<body style="background-color: aquamarine">

<P>Move the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>
<div >
    <p><button id="clear">Clear</button></p>
</div>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    canvas.addEventListener("mousemove", drawCircle);
    document.getElementById("clear").addEventListener("click", clear_canvas);
    function drawCircle()
    {
        // event is a built-in variable, contains the event that triggered this function
        // get the x, y location of the event
        var x = event.offsetX;
        var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers
        //Draw a filled rectangle centered under the mouse click
        //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
        //context.fillRect(x-5, y-5, 10, 10);
        context.beginPath();
        context.arc(x+7,y+9,5,0,2*Math.PI);
        context.lineWidth = 1;
        context.strokeStyle= "#"+((1<<24)*Math.random()|0).toString(16);
        context.stroke();
    }
    function clear_canvas()
    {
        context.clearRect(0,0, canvas.width, canvas.height);
    }

        }
        return color;

</script>
</body>
</html>
