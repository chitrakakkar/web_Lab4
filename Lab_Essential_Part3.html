<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>

    <style>
        #canvas {
            border: 1px black solid;
        }
    </style>

</head>
<body>

<h2>setInterval method used to update canvas</h2>

<!--The canvas element. Set height and width, and give it an id -->
<canvas id="canvas" height="200" width="300"></canvas>
<div>
    <button id="drawCircle">Draw/Move circles!</button>
</div>

<script>
    // event listener for circle to make and move.
    document.getElementById("drawCircle").addEventListener("click", makeCircle);
    function makeCircle()
    {
        var X = 50;
        var Y = 100;
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        setInterval(drawCircle, 100); // draws a circle every mSec(millisecond)
        function drawCircle()
        {       context.clearRect(0,0,canvas.width,canvas.height); // keeps clearing the drawn circle
                context.beginPath();
                context.arc(X, Y, 40, 0, 2 * Math.PI);
                context.strokeStyle = "green";
                context.stroke();
                X += 4;
        }
    }
</script>
</body>
</html>
